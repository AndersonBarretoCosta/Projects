<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculoIMC</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    

<section class="container">
    
<h1 class="titulo">~~~ TABELA IMC ~~~</h1>
<div class="grid grid-template-columns-2">
    <h2>IMC:</h2>
    <h2>RESULTADO:</h2>
    <div><p class="texto">Menos do que 18,5</p></div>
    <div><p class="texto">Abaixo do peso</p></div>

    <div><p class="texto">Entre 18,5 e 24,9</p></div>
    <div><p class="texto">Peso Normal</p></div>

    <div><p class="texto">Entre 25 e 29,9</p></div>
    <div><p class="texto">Sobrepeso</p></div>

    <div><p class="texto">Entre 30 e 34,9</p></div>
    <div><p class="texto">Obesidade grau 1</p></div>

    <div><p class="texto">Entre 35 e 39,9</p></div>
    <div><p class="texto">Obesidade grau 2</p></div>

    <div><p class="texto">Mais do que 40</p></div>
    <div><p class="texto">Obesidade grau 3</p></div>	
</div>

    <h1>CALCULE SEU IMC</h1>
    <form action="" class="form" id="form">
        <label for="">Peso:</label>
        <input type="text" placeholder="Digite seu peso" class id="peso">

        <label for="">Altura:</label>
        <input type="text" placeholder="Digite sua altura" class id="altura">

        <button>Calcular</button>

        <div id="resultado1"></div>
    </form>


    <script src="script.js"></script>
    
</section>

</body>
</html>
