<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <section class="section">
    <div class="container" id="calculator">
        
        <div class="result" ><p class="text" id="result"></p></div>

            
        <div class="grid">
                <button id="ce">CE</button>
                <button id="c">C</button>
                <button id="backspace">ðŸ ”</button>
                <button id="operadorDivision">/</button>
        </div>

        <div class="grid">
                <button id="tecla7">7</button>
                <button id="tecla8">8</button>
                <button id="tecla9">9</button>
                <button id="operadorMultiplication">*</button>
        </div>

        <div class="grid">
                <button id="tecla4">4</button>
                <button id="tecla5">5</button>
                <button id="tecla6">6</button>
                <button id="operadorLess">-</button>
        </div>

        <div class="grid">
                <button id="tecla1">1</button>
                <button id="tecla2">2</button>
                <button id="tecla3">3</button>
                <button id="operadorPlus">+</button>
        </div>

        <div class="grid">
                <button id="negate">+/-</button>
                <button id="tecla0">0</button>
                <button id="comma">,</button>
                <button id="equal">=</button>
        </div>

            
        
            
        
    </div>
</section>
    





    <script src="script.js"></script>
</body>
</html>
